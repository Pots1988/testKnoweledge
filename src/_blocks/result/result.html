<section class="result" id="result">
  <div class="result__wrap">
    <h2 class="result__title">Результаты тестирования</h2>
    <div class="result__stat">
      <span class="result__stat-item result-correct">
        <svg width="20px" height="20px">
          <use xlink:href="#icon-ok" />
        </svg>
        <span data-result-correct></span>
      </span> /
      <span class="result__stat-item result-incorrect">
        <svg width="20px" height="20px">
          <use xlink:href="#icon-error" />
        </svg>
        <span data-result-incorrect></span>
      </span> /
      <span class="result__stat-item result-total">
        <span data-result-total></span>
      </span>
      <p class="result__total-time">
        Общее время: <time class="result__time" data-result-total-time></time>
      </p>
    </div>
    <ol class="result__list" data-result-list=""></ol>
  <a class="btn" href="/">К выбору тем</a>
  </div>
</section>
