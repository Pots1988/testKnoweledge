<section class="authorization authorization--hidden" data-authorization>
  <div class="authorization__container">
    <form class="authorization__form" action="" data-authorization-form>
      <fieldset class="authorization__fieldset">
        <legend class="authorization__legend">Авторизуйтесь</legend>
        <label class="authorization__label">Введите ваше имя
          <input type="text" class="authorization__input" data-authorization-name required>
        </label>
        <label class="authorization__label">Введите вашу фамилию
          <input type="text" class="authorization__input" data-authorization-surname required>
        </label>
        <label class="authorization__label">Введите вашу почту
          <input type="email" class="authorization__input" data-authorization-email required>
        </label>
        <button type="submit" class="btn">Выбрать тему</button>
      </fieldset>
    </form>
  </div>
</section>
