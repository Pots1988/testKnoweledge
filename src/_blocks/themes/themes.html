<section class="themes">
  <div class="themes__container">
    <form action="" class="themes__form">
      <fieldset class="themes__fieldset">
        <legend class="themes__legend">Выберите тему</legend>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme="theme1">
          Тема N1
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme="theme2">
          Тема N2
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme="theme3">
          Тема N3
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme="theme4">
          Тема N4
        </label>
        <button class="btn" type="button" data-btn-theme-all>Выбрать все</button>
        <button class="btn" type="button" data-btn-theme-reset>Сбросить</button>
      </fieldset>
      <button class="btn" type="submit" data-btn-theme-submit>OK</button>
    </form>
  </div>
</section>
