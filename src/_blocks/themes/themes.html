<section class="themes" data-themes>
  <div class="themes__container">
    <form action="" class="themes__form" data-themes-form>
      <div class="themes__fieldset" data-theme-path="js/json/">
        <h2 class="themes__legend">Выберите тему</h2>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="basic.json">
          Базовый раздел
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="string.json">
          Строки
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="number.json">
          Числа
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="date.json">
          Дата
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="array.json">
          Массивы
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="object.json">
          Объекты
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="prototype.json">
          Прототипы
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="other.json">
          Другое
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="dom.json">
          DOM
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="events.json">
          События
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="window_frame.json">
          Окна и фреймы
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="ajax.json" disabled>
          AJAX
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="regexp.json" disabled>
          RegExp
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="modern_opportunities.json" disabled>
          Современные возможности
        </label>
        <label class="themes__label">
          <input type="checkbox" class="themes__input" data-theme-name="test.json">
          Тестовый
        </label>
        <div class="themes__btn-config">
          <button class="btn" type="button" data-btn-theme-all>Выбрать все</button>
          <button class="btn" type="button" data-btn-theme-reset>Сбросить</button>
        </div>
      </div>
      <button class="btn" type="submit" data-btn-theme-submit>OK</button>
    </form>
  </div>
</section>
